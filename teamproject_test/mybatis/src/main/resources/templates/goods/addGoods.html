<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<form th:action="@{/goods/addGoods}" method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>상품명</td>
						<td>
							<input type="text" name="goodsName" placeholder="회원의 아이디를 입력해주세요.">
						</td>
					</tr>
					<tr>
						<td>상품 가격</td>
						<td>
							<input type="text" name="goodsPrice" placeholder="회원의 비밀번호를 입력해주세요." style="width: 98%;">
						</td>
					</tr>
					<tr>
						<td>판매자 아이디</td>
						<td>
							<input type="text" name="goodsSellerId" th:value="${session.SID}" style="width: 98%;">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" style="width: 100%;">상품등록</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</th:block>

</html>
